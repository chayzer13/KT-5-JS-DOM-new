<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="" class="chip">

                <img src="image/mir-logo.png" alt="" class="payment-system-logo">
            </div>
            <div class="card-number-box">#### #### #### ####</div>
            <div class="flexbox">
                <div class="box">

                    <span class="bank-name">Название банка</span>
                    <div class="card-holder-name">Имя Владельца</div>
                </div>
                <div class="box">
                    <span>ДО</span>
                    <div class="expiration">
                        <span class="exp-month">ММ</span>/<span class="exp-year">ГГ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>CVV</span>
                <div class="cvv-box">###</div>

                <img src="image/default-payment-system-logo.png" alt="" class="payment-system-logo">
            </div>
        </div>
    </div>


    <form action="" id="card-form">
        <div class="inputBox">
            <span>Банк</span>
            <select class="bank-selector">

                <option value="Tinkoff">Тинькофф</option>
                <option value="Sberbank">Сбербанк</option>
                <option value="VTB">ВТБ</option>

            </select>
        </div>
        <div class="inputBox">
            <span>Платёжная система</span>
            <select class="payment-system-selector">

                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Mir">Мир</option>

            </select>
        </div>
        <div class="inputBox">
            <span>Номер карты</span>
            <input type="text" maxlength="16" class="card-number-input" placeholder="Введите номер карты">
        </div>
        <div class="inputBox">
            <span>Имя</span>
            <input type="text" class="card-holder-input" placeholder="Введите имя владельца">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>Месяц</span>
                <select class="month-input">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Год</span>
                <select class="year-input">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>CVV</span>
                <input type="text" maxlength="4" class="cvv-input" placeholder="CVV">
            </div>
        </div>
        <input type="submit" value="Продолжить" class="submit-btn">
    </form>

    <table>
        <thead>
            <tr>
                <th>Номер карты</th>
                <th>Имя</th>
                <th>Срок действия</th>
                <th>CVV</th>
                <th>Название банка</th>
                <th>Тип платежной системы</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>

<script src="script.js"></script>

</body>
</html>
